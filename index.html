<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pomodoro-timer">
      <h1 id="time-left">25:00</h1>
      <h3>Countdown will display in seconds</h3>
      <div class="custom-slider">
        <div class="fill"></div>
      </div>
      <hr />
      <div class="task-container"></div>
      <div class="input-container">
        <input type="text" placeholder="tasks go here..." />
        <button class="submit-button">ADD</button>
      </div>
      <br />
      <p class="sub-text">
        After completing each task, it will automatically delete itself.
      </p>
      <p class="sub-text">
        To pause a task, you can do so by clicking on the active button again.
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
